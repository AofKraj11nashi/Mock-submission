  <script>
    const mockData = [
      {
        hobby: "Urban Gardening",
        title: "10 Tips for Aspiring Urban Gardeners",
        desc: "A blog post with practical tips and advice for urban gardeners."
      },
      {
        hobby: "3D Printing",
        title: "Beginner's Guide to 3D Printing",
        desc: "A YouTube tutorial covering the basics of 3D printing."
      }
    ];

    const list = document.getElementById("resourceList");

    function renderCards() {
      list.innerHTML = "";
      mockData.forEach(card => {
        const div = document.createElement("div");
        div.className = "bg-white/60 backdrop-blur p-5 rounded-2xl shadow transition hover:-translate-y-1 hover:shadow-md";
        div.innerHTML = `
          <small class="text-gray-500 text-xs">HOBBY</small>
          <h3 class="text-lg font-semibold">${card.hobby}</h3>
          <p class="text-gray-700 text-sm mt-1">${card.desc}</p>
        `;
        list.appendChild(div);
      });
    }

    renderCards();

    document.getElementById("addResource").addEventListener("click", () => {
      mockData.push({
        hobby: "New Resource",
        title: "User Added Resource",
        desc: "This was added using the + button interaction!"
      });
      renderCards();
    });
  </script>

<style>

  <script>
    // Loader fade-out and home page transition
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      setTimeout(() => {
        loader.style.opacity = "0";
        setTimeout(() => loader.style.display = "none", 700);
      }, 1500); // loader stays for 1.5 seconds
    });

    const settingsBtn = document.getElementById("settingsBtn");
const settingsPanel = document.getElementById("settingsPanel");
const closeSettings = document.getElementById("closeSettings");

settingsBtn.addEventListener("click", () => {
  settingsPanel.classList.remove("hidden");
});

closeSettings.addEventListener("click", () => {
  settingsPanel.classList.add("hidden");
});

    // Filter dropdown toggle
    const filterToggle = document.getElementById("filterToggle");
    const filterDropdown = document.getElementById("filterDropdown");
    const filterIcon = document.getElementById("filterIcon");

    filterToggle.addEventListener("click", () => {
      if (filterDropdown.classList.contains("hidden")) {
        filterDropdown.classList.remove("hidden");
        filterIcon.style.transform = "rotate(180deg)";
      } else {
        filterDropdown.classList.add("hidden");
        filterIcon.style.transform = "rotate(0deg)";
      }
    });
     document.getElementById("allBtn").addEventListener("click", () => {
  window.location.href = "trending.html";
});
  </script>
